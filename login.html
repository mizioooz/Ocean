<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Ocean-Login" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form to Ocean</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="image/ico.ico" type="images/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">Ocean</a></h1>
            </div>
            <div class="nav-links">
                <ul class="links">
                    <li><a href="index-login.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="login-btn">
                    <a href="register.html">Register</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero2">
        <div class="wrapper">
            <form action="index-login.html">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                     required>
                     <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"
                     required>
                     <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember-me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="btn"
                type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    <footer id="contact_information" class="footer">
        <h4 class="mainfoot4">Created by Dizarizago</h4>
        <p class="mainfoot4">
           &copy All rights reserved Dizarizago/mizioooz 2023-2024
        </p>
    </footer>
</body>
</html>
